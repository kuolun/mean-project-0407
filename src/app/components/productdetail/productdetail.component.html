<div class="container">
  <div class="row well">
    <div class="col-md-6">
      <div>
        <i class="fa fa-spinner fa-spin fa-3x"></i>
      </div>
      <!-- 	產品圖片		 -->
      <div class="thumbnail" *ngIf="product">
        <img [src]="product.image">
      </div>
    </div>
    <!-- 	產品名稱	 -->
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h2>{{product?.name}}</h2>
        </div>
      </div>
      <!-- end row-->

      <!-- 價格 -->
      <div class="row">
        <div class="col-md-12 bottom-rule">
          <h2 class="product-price">${{product?.price}}</h2>
        </div>
      </div>
      <!-- end row -->
      <hr>
      <div class="row add-to-cart">
        <div class="col-md-5">
          <!--加號-->
          <span (click)="changeQty(1)" class="btn btn-default btn-lg btn-qty">
              <span class="glyphicon glyphicon-plus"></span>
          </span>
          <!--數量-->
          <span class="btn btn-default btn-lg btn-qty">{{quantity}}</span>
          <!--減號-->
          <span (click)="changeQty(-1)" class="btn btn-default btn-lg btn-qty">
              <span class="glyphicon glyphicon-minus "></span>
          </span>
        </div>
        <br>
        <!--按鈕-->
        <div class="col-md-6" *ngIf="_auth.authenticated()">
          <button (click)="addToCart()" class="btn btn-lg">Add to Cart</button>
          <button [routerLink]="['/cart']" class="btn btn-lg btn-info ">Check Out</button>
        </div>
      </div>
      <hr>
      <!--小計-->
      <div class=" panel panel-info ">
        <div class="panel-heading ">
          <h3 class="panel-title ">Subtotal</h3>
        </div>
        <div class="panel-body" *ngIf="product">
          {{subtotal()| currency:'USD':true:'1.2-2' }}
        </div>
      </div>
      <!--回首頁-->
      <button (click)="onBack()" class="btn btn-lg btn-danger ">back</button>
    </div>
  </div>
</div>
